<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Princess+Sofia&display=swap"
			rel="stylesheet"
		/>
		<script async src="script.js" defer></script>
		<link rel="stylesheet" href="style.css" />
		<title>Odin | Etch-a-Sketch</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="sketch-body">
				<div class="sketch-heading">
					<h3>MAGIC <span class="heading-title">Etch A Sketch</span> SCREEN</h3>
				</div>
				<div class="sketch-screen">
					<div class="sketch-screen-container"></div>
				</div>
				<div class="sketch-bottom">
					<div class="left-knob"></div>
					<div class="buttons-container">
						<label class="rainbow-switch">
							Rainbow
							<input id="rainbow-toggle" type="checkbox" />
							<span class="switch-slider"></span>
						</label>
						<div class="clear-container">
							<button id="clear-button">Clear</button>
						</div>
						<div class="slider-container">
							Pixels
							<input
								type="range"
								min="2"
								max="100"
								value="16"
								class="pixel-slider"
								id="range"
							/>
						</div>
						<div class="color-picker">
							Color
							<input type="color" id="color-picker" value="#000000" />
						</div>
						<div class="eraser-container">
							<button id="eraser-button">Eraser</button>
						</div>
					</div>
					<div class="right-knob"></div>
				</div>
			</div>
		</div>
	</body>
</html>
